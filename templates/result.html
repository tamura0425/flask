<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>生誕{{ days }} 日</title>
</head>
<link rel="stylesheet" href="../static/style.css">
<body>
    <div class="content">
        <header>
            <h1>あなたが生まれて{{ days }}日たちました</h1>
            <img src="../static/img/parents.png" alt="親の画像" width="50%" height="50%">
        </header>
        <div class="control">
            {% if days > 7000 %}
            <p>両親、友人、普段意識することのない人たちによってここまで生かされてここまで生きて来れました</p>
            {% else %}
            <p>この日数を見て何を感じましたか？</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
